{% set version =  [GIT_DESCRIBE_TAG, GIT_DESCRIBE_NUMBER, GIT_DESCRIBE_HASH]|join('_') %}

package:
  name: docsteady
  noarch: python
  version: {{ version }}

source:
  git_url: ../

build:
  noarch: python
  number: 0
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - docsteady = docsteady:cli

requirements:
  host:
    - arrow
    - BeautifulSoup4
    - click
    - jinja2
    - marshmallow
    - pillow
    - pandoc
    - pypandoc
    - python 3.11
    - requests
    - setuptools_scm
    - tox
    - pre-commit
    - mypy
    - pydantic
    - requests
    - urllib3
    - tlslite-ng
    -
  run:
    - arrow
    - BeautifulSoup4
    - click
    - jinja2
    - marshmallow
    - pillow
    - pandoc
    - pypandoc
    - python 3.11
    - requests

about:
  home: https://github.com/lsst-dm/docsteady
  license: GPL
